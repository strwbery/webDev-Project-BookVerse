 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'books/style.css' %}">
    <meta charset="UTF-8">
    <title>BookVerse - Books</title>
    <style>
        body { font-family: 'Georgia', serif; background-color: #f5f0e6; color: #5a3e36; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: auto; padding: 2rem; }
        h1 { text-align: center; }
        ul { list-style: none; padding: 0; }
        li { margin: 1rem 0; padding: 1rem; background-color: #f0e6dc; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Books</h1>
        <ul>
            {% for book in books %}
            <li>
                <strong>{{ book.title }}</strong> by {{ book.author }} - ${{ book.price }}
            </li>
            <li>
                <strong>{{ book.title }}</strong> by {{ book.author }} - ${{ book.price }}<br>
                <em>{{ book.description }}</em>
           </li>

            {% endfor %}
        </ul>
        <p style="text-align:center;"><a href="/">Back to Home</a></p>
    </div>
</body>
</html>
