{% extends 'books/base.html' %}
{% block content %}
<h2>Sign Up</h2>
<form method="POST" style="max-width:400px;margin:auto;">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Create Account</button>
</form>
{% if form.errors %}
  <ul>
  {% for field, errors in form.errors.items %}
    {% for error in errors %}
      <li>{{ field }}: {{ error }}</li>
    {% endfor %}
  {% endfor %}
  </ul>
{% endif %}
{% endblock %}
